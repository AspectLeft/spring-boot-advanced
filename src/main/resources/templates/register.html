<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container align-self-center w-75">
    <div class="card p-4 m-4">
        <h2 class="card-header">注册账号</h2>
        <form action="/register" method="post" th:object="${userForm}" class="card-body">
            <div class="form-group">
                <label for="usernameId">用户名</label>
                <input type="text" name="username" id="usernameId" class="form-control" th:field="*{username}"/>
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">用户名不能为空</p>
            </div>
            <div class="form-group">
                <label for="passwordId">密码</label>
                <input type="password" name="password" id="passwordId" class="form-control" th:field="*{password}"/>
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码不能为空</p>
            </div>
            <div class="form-group">
                <label for="confirmPasswordId">确认密码</label>
                <input type="password" name="password" id="confirmPasswordId" class="form-control" th:field="*{confirmPassword}"/>
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">确认密码不符</p>
            </div>
            <div class="form-group">
                <label for="emailId">邮箱</label>
                <input type="email" name="email" id="emailId" class="form-control" th:field="*{email}"/>
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">邮箱格式错误</p>
            </div>
            <div class="form-group">
                <label for="phoneId">手机号</label>
                <input type="text" name="phone" id="phoneId" class="form-control" th:field="*{phone}"/>
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">号码格式错误</p>
            </div>
            <p>
                <button type="submit" class="btn btn-primary">注  册</button>
            </p>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
